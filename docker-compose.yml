version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: quizdb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./:/app
    ports:
      - '8000:8000'
    depends_on:
      - db
volumes:
  db_data:
