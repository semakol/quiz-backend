<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https:
    <link rel="preconnect" href="https:
    <link href="https:
</head>
<body>
    <div class="page page--auth">
        <!-- Декоративный фон -->
        <div class="page__background"></div>

        <!-- Контейнер формы входа -->
        <div class="auth-container">
            <div class="auth-card">
                <h1 class="auth-card__title">Вход</h1>
                
                <form class="auth-form" id="login-form">
                    <div class="form-group">
                        <input 
                            type="email" 
                            class="form-input form-input--placeholder" 
                            id="email"
                            name="email"
                            placeholder="Email" 
                            required
                            autocomplete="email"
                        >
                        <div class="form-error" id="email-error"></div>
                    </div>

                    <div class="form-group">
                        <input 
                            type="password" 
                            class="form-input form-input--placeholder" 
                            id="password"
                            name="password"
                            placeholder="Пароль" 
                            required
                            autocomplete="current-password"
                        >
                        <div class="form-error" id="password-error"></div>
                    </div>

                    <div class="form-error form-error--general" id="general-error"></div>

                    <div class="auth-form__actions">
                        <button type="submit" class="button button--primary button--auth">Войти</button>
                    </div>
                </form>

                <div class="auth-card__footer">
                    <p class="auth-card__footer-text">
                        Нет аккаунта? 
                        <a href="register.html" class="auth-card__link">Зарегистрироваться</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="api.js"></script>
    <script src="auth.js"></script>
    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            if (isAuthenticated()) {
                const returnUrl = sessionStorage.getItem('returnUrl');
                if (returnUrl) {
                    sessionStorage.removeItem('returnUrl');
                    window.location.href = returnUrl;
                } else {
                    window.location.href = 'index.html';
                }
            }
        });
    </script>
    <script src="login.js"></script>
</body>
</html>
